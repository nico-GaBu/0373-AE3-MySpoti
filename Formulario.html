<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eminem</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="ruta/icono_16.png">
    <link rel="icon" type="image/gif" href="./imagenes/logo_eminem.jpg" sizes="16x16">
</head>
<body>
    <h1>Inscripción a la Newsletter del Artista</h1>
    <form action="/submit" method="POST">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" required>

        <label for="pais">Pais:</label>
        <select id="pais" name="pais" required>
            <option value="">Seleccionar un país</option>
            <option value="espana">España</option>
            <option value="francia">Francia</option>
            <option value="italia">Italia</option>
            <option value="alemania">Alemania</option>
            <option value="japon">Japon</option>
            <option value="mexico">Mexico</option>
            <option value="canada">Canadà</option>
            <option value="estados_unidos">Estados Unidos</option>
        </select>

        <label for="correo">Correo electronico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="intereses">Intereses:</label>
        <textarea id="intereses" name="intereses" rows="4" cols="50" placeholder="Especifica tus intereses..."></textarea>

        <button type="submit">Inscribir-se</button>
    </form>
</body>
</html>
